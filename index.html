<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe  Game</title>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-game">New Game</button>
    </div>
    <div class="turn">
        <p id="your-turn">Looser start the Game</p>
    </div>
    
    <div class="score">
        <div>
            <p id="nida-score">0</p>
            <p>Nida</p>
        </div>
        <div>
            <p id="soha-score">0</p>
            <p>Soha</p>
        </div>
    </div>

    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
    <script src="file.js"></script>
</body>
</html>
